<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi nuovo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e94014521.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-3">
        <a class="navbar-brand" href="index.html">
            <img src="./img/duck.png" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Catalogo libri </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Help</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- MAIN -->
    <main class="container d-flex flex-column gap-3">
        <p class="h3">Nuovo Libro</p>
        <div class="row mt-2">
            <div class="col-6">
                <div class="form-group">
                    <label for="author-name">Nome Autore</label>
                    <input type="text" class="form-control" id="author-name"
                        placeholder="Inserisci il nome dell'autore">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="author-surname">Cognome Autore</label>
                    <input type="text" class="form-control" id="author-surname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="book-title">Titolo</label>
                <input type="text" class="form-control" id="book-title" aria-describedby="book-title"
                    placeholder="Inserisci il titolo del libro">
                <small id="book-title" class="form-text text-muted">Titolo versione italiana</small>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mb-1">
                <label for="book-genre">Genere</label>
                <br>
                <select class="form-select" aria-label="book-genre">
                    <option selected>Scegli il genere</option>
                    <option value="1">Fantasy</option>
                    <option value="2">Sci-Fi</option>
                    <option value="3">Thriller</option>
                    <option value="4">Commedia</option>
                    <option value="5">Horror</option>
                    <option value="6">Saggio</option>
                    <option value="7">Romantico</option>
                </select>
            </div>
            <div class="col-lg-4 my-1">
                <div class="form-group">
                    <label for="pub-year">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="pub-year" placeholder="Inserisci l'anno">
                </div>
            </div>
            <div class="col-lg-4 mt-1">
                <div class="form-group">
                    <label for="exampleInputPassword1">ISBN#</label>
                    <input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
        </div>
        <hr>
        <div> <label for="book-comments" class="form-label">Note</label>
            <textarea class="form-control" id="book-comments" rows="3"
                placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="is-digital">
            <label class="form-check-label" for="is-digital">
                Disponibile anche in digitale
            </label>
        </div>
        <div class="align-self-start">
            <button type="submit" class="btn btn-primary"><a href="index.html"
                    class="text-white text-decoration-none">Aggiungi Libro
                </a></button>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
